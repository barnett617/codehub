<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      counter-reset: id;
    }
    .items {
      margin: 60px 0;
    }
    .items > div {
      margin: 10px;
      padding: 5px 10px;
      background-color: yellowgreen;
    }
    .items > div::before {
      counter-increment: id;
      content: '第' counter(id) '条：';
    }
  </style>
</head>
<body>
  <div class="items">
    <div>item1</div>
    <div>item2</div>
    <div>item3</div>
    <div>item4</div>
  </div>
</body>
</html>
